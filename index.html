<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Air-Zoom</title>
</head>

<body>
    <img src="./img/Rectangle 1.png" alt="Retangulo para fundo" class="retanguloazul">
    <header>
        <div class="grid1">
            <img src="./img/logonike.png" alt="Logo para header" class="logonike">
            <div class="umtitulo">
                <span>01</span>

            </div>
            <div class="setas">
                <div class="setas">&lt;</div>
                <div class="setas">&gt;</div>
            </div>
            <div class="retangulo">
                <img src="./img/Rectangle 6.png" alt="R1" class="retangulo1">
                <img src="./img/Rectangle 6.png" alt="R2" class="retangulo2">
                <img src="./img/Rectangle 6.png" alt="R3" class="retangulo3">
            </div>
        </div>
    </header>
    <main>
        <div class="grid2">
            <div class="imagemtenis-container">
                <img src="./img/Group 8.png" alt="imagem tenis gigante" class="imagetenis">
               
            </div>
            <div class="descricao-container">
                <h3 id="descricao-text">Stand out with the new Air Zoom</h3>
                <h3 id="descricao-text2"> G.T. Run, featuring a new</h3>
                <h3 id="descricao-text3">cushioning in the heel.</h3>
            </div>
            <div class="out-of-competition-container">
                <div class="align">
                    <img src="./img/Rectangle 9.png" alt="Retangulo de pre order" class="line">
                    <h1 id="out-text">OUT</h1>
                </div>
                <h1 id="out-text2">OF COMPETITION</h1>
            </div>
            <!--div class="pre-order-container">
                <h1 id="pre-order-text">PRE-ORDER</h1>
                <img src="./img/seta-para-baixo-a-direita.png" alt="Seta da prÃ© order" class="pre-order-image">
            </div!-->
            <div class="pre-order-container">
                <img src="./img/pre-order-img.png" alt="Imagem de pre order" class="pre-order-img">
            </div>
            <div class="balls-container">
                <img src="./img/Ellipse 2.png" alt="Uma bolinha preta" class="black-ball-image">
                <img src="./img/Ellipse 3.png" alt="Uma bolinha com contorno preto" class="black-contour-ball-image1">
                <img src="./img/Ellipse 3.png" alt="Uma bolinha com contorno preto" class="black-contour-ball-image2">
                <img src="./img/Ellipse 3.png" alt="Uma bolinha com contorno preto" class="black-contour-ball-image3">
                <img src="./img/Ellipse 3.png" alt="Uma bolinha com contorno preto" class="black-contour-ball-image4">

            </div>
        </div>
    </main>
    <footer>
        <div class="grid">
            <h3 class="copyright">Copyright 2018 nike. All rights reserved.</h3>
        </div>
    </footer>
</body>

</html>
